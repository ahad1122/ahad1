<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vehicle Management System</h1>
    <form id="vehicleForm">
        <label for="completeName">Complete Name:</label>
        <input type="text" id="completeName" name="completeName" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="vehicleBrand">Vehicle Brand:</label>
        <input type="text" id="vehicleBrand" name="vehicleBrand" required>
        <label for="chassisNumber">Chassis Number:</label>
        <input type="text" id="chassisNumber" name="chassisNumber" required>
        <button type="submit">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
